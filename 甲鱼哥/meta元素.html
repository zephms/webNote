<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--标签用于描述页面内容，关键词，作者，最新修订时间以及其它元信息。-->
    <!--meta是单标签，用于seo优化,接触到按照seo的要求做就可以-->
    <!--meta标签的内容不会显示在网页中，但经常被机器（比如网页爬虫）解析。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--这是实现自适应的代码-->
    <!--<meta http-equiv="refresh" content="0;http://www.baidu.com">--><!--打开的时候自动跳转-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
